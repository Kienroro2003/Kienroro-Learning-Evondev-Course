<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../html_css/lesson/assert/css/reset.css" />
    <title>Window width</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .boxed {
        width: 500px;
        height: 400px;
        background-color: tomato;
        margin: 100px auto;
        padding: 20px;
        border: 0 solid black;
        border-width: 40px 30px 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="boxed"></div>
    <script>
      function log(value) {
        console.log(value);
      }
      //inner height là phần hiển thị trên website returned number
      log(window.innerWidth);
      //outer height là phần hiển thị của thiết bị returned number
      log(window.outerWidth);
    </script>
  </body>
</html>
