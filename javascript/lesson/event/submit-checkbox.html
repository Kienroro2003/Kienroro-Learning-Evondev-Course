<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Submit checkbox</title>
  </head>
  <body>
    <form>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="hobby"
          value="game"
          id="exampleCheck1"
        />
        <label class="form-check-label" for="exampleCheck1">Game</label>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="hobby"
          value="shopping"
          id="exampleCheck2"
        />
        <label class="form-check-label" for="exampleCheck2">Shopping</label>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="hobby"
          value="football"
          id="exampleCheck3"
        />
        <label class="form-check-label" for="exampleCheck3">Football</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const checkbox = document.querySelectorAll("input[type='checkbox']");
        const arrayCheckbox = [];
        checkbox.forEach((item) => {
          if (item.checked) {
            arrayCheckbox.push(item.value);
          }
        });
        console.log(arrayCheckbox);
      });
    </script>
  </body>
</html>
