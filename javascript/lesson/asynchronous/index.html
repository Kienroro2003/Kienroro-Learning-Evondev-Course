    function makePromise(buyIphone) {
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                if(buyIphone){
                    resolve("I have a new phone");
                    console.log("success")
                }else{
                    reject("I don't have a new phone");
                    console.log("fail");
                }
            },3000)
        })
    }
    let haveIphone = makePromise(false);
    haveIphone.then(
        success =>{
            console.log(success)
        }
        ,reason => {
            console.log(reason)
        }
    )
